<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | LittleGuarana</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, height=device-height, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <style>
      html, body { margin: 0; height: 100%; background: #000; }

      /* Tela inicial pedindo fullscreen */
      #start-overlay {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: #000;
        color: #fff;
        font-family: system-ui, sans-serif;
        z-index: 100000;
      }
      #start-overlay button {
        margin-top: 20px;
        padding: 14px 24px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background: #00aaff;
        color: white;
        cursor: pointer;
      }
      #start-overlay button:hover {
        background: #0088cc;
      }

      /* Container do Unity ocupa a tela inteira */
      #unity-container {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: none; /* começa oculto, só aparece depois do clique */
        align-items: center;
        justify-content: center;
        background: #000;
        overflow: hidden;
      }

      /* Canvas se ajusta mantendo proporção */
      #unity-canvas {
        max-width: 100%;
        max-height: 100%;
        width: auto !important;
        height: auto !important;
        object-fit: contain;
      }

      #rotateScreen {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: #000;
        color: #fff;
        font-size: 18px;
        z-index: 99999;
      }

      /* Em retrato: mostra aviso */
      @media screen and (orientation: portrait) {
        #rotateScreen { display: flex; }
        #unity-container { display: none !important; }
      }
    </style>
  </head>
  <body>
    <!-- Tela inicial -->
    <div id="start-overlay">
      <div>Para melhor experiência, use o modo tela cheia.</div>
      <button id="startButton">JOGAR EM FULLSCREEN</button>
    </div>

    <!-- Mensagem para quando estiver em retrato -->
    <div id="rotateScreen">Por favor, gire seu celular para jogar em modo paisagem.</div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">LittleGuarana</div>
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      var startOverlay = document.querySelector("#start-overlay");
      var startButton = document.querySelector("#startButton");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/final-look.loader.js";
      var config = {
        dataUrl: buildUrl + "/final-look.data",
        frameworkUrl: buildUrl + "/final-look.framework.js",
        codeUrl: buildUrl + "/final-look.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "LittleGuarana",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      startButton.addEventListener("click", function () {
        startOverlay.style.display = "none";
        container.style.display = "flex";

        // carrega Unity
        loadingBar.style.display = "block";
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (100 * progress) + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            // tenta fullscreen
            unityInstance.SetFullscreen(1);
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      });

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
