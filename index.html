<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | LittleGuarana</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, height=device-height, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <style>
      html, body { margin: 0; height: 100%; background: #000; }

      /* Tela inicial só para mobile */
      #start-overlay {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: none; /* só exibe em mobile */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: #000;
        color: #fff;
        font-family: system-ui, sans-serif;
        z-index: 100000;
      }
      #start-overlay button {
        margin-top: 20px;
        padding: 14px 24px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background: #00aaff;
        color: white;
        cursor: pointer;
      }
      #start-overlay button:hover {
        background: #0088cc;
      }

      #unity-container {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        overflow: hidden;
      }

      #unity-canvas {
        max-width: 100%;
        max-height: 100%;
        width: auto !important;
        height: auto !important;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <!-- Tela inicial para mobile -->
    <div id="start-overlay">
      <div>Para melhor experiência, jogue em tela cheia.</div>
      <button id="startButton">JOGAR EM FULLSCREEN</button>
    </div>

    <!-- Unity -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">LittleGuarana</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var startOverlay = document.querySelector("#start-overlay");
      var startButton = document.querySelector("#startButton");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/final-look.loader.js";
      var config = {
        dataUrl: buildUrl + "/final-look.data",
        frameworkUrl: buildUrl + "/final-look.framework.js",
        codeUrl: buildUrl + "/final-look.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "LittleGuarana",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      function loadUnity(fullscreenOnStart) {
        loadingBar.style.display = "block";
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (100 * progress) + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            if (fullscreenOnStart) {
              unityInstance.SetFullscreen(1);
            }
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      // Se for celular, mostra a tela inicial
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        startOverlay.style.display = "flex";
        container.style.display = "none";

        startButton.addEventListener("click", function () {
          startOverlay.style.display = "none";
          container.style.display = "flex";
          loadUnity(true); // tenta entrar em fullscreen
        });
      } else {
        // Desktop: carrega direto
        loadUnity(false);
      }
    </script>
  </body>
</html>
